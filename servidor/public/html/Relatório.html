<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CycloRoot - Relatório Anual</title>
    <link rel="stylesheet" href="../css/Relatório.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>CycloRoot</h1>
            <nav>
                <a href="../html/página.html">Inicio</a>
                <a href="#">Relatório Anual</a>
            </nav>
        </header>

        <main>
            <section class="annual-report">
                <h2>Relatório Anual CycloRoot</h2>
                <div class="report-summary">
                    <h3>Destaques de 2023</h3>
                    <div class="report-highlights">
                        <div class="highlight">
                            <h4>Toneladas Recicladas</h4>
                            <p>150 toneladas</p>
                        </div>
                        <div class="highlight">
                            <h4>Comunidades Impactadas</h4>
                            <p>25 bairros</p>
                        </div>
                        <div class="highlight">
                            <h4>Eventos de Conscientização</h4>
                            <p>50 palestras</p>
                        </div>
                    </div>
                </div>

                <div class="report-actions">
                    <button id="view-pdf-btn" class="pdf-button">
                        Ver Relatório Completo (PDF)
                    </button>
                </div>

                <iframe id="pdf-viewer" src="" style="display:none; width:100%; height:600px;"></iframe>
            </section>
        </main>

        <footer>
            <p>&copy; 2023 CycloRoot - Transformando Resíduos em Recursos</p>
        </footer>
    </div>
    <script> 
    document.addEventListener('DOMContentLoaded', () => {
      const navLinks = document.querySelectorAll('nav a');
      
      navLinks.forEach(link => {
          link.addEventListener('click', (e) => {
              e.preventDefault();
              window.location.href = link.getAttribute('href');
          });
      });
  
      // PDF Viewer Logic
      const viewPdfBtn = document.getElementById('view-pdf-btn');
      const pdfViewer = document.getElementById('pdf-viewer');
  
      viewPdfBtn.addEventListener('click', () => {
          // Replace with actual path to your PDF report
          const pdfPath = '../documents/relatorio-anual-cycloroot-2023.pdf';
          
          pdfViewer.src = pdfPath;
          pdfViewer.style.display = 'block';
          
          // Optional: Scroll to PDF viewer
          pdfViewer.scrollIntoView({ behavior: 'smooth' });
      });
  });
  </script>
</body>
</html>
