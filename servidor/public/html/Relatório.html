<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CycloRoot - Relatório Anual</title>
    <link rel="stylesheet" href="../css/Relatório.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>CycloRoot</h1>
            <nav>
                <a href="../html/página.html">Inicio</a>
                <a href="#">Relatório Anual</a>
            </nav>
        </header>

        <main>
            <section class="annual-report">
                <h2>Relatório Anual CycloRoot</h2>
                <div class="report-summary">
                    <h3>Destaques de 2023</h3>
                    <div class="report-highlights">
                        <div class="highlight">
                            <h4>Toneladas Recicladas</h4>
                            <p>150 toneladas</p>
                        </div>
                        <div class="highlight">
                            <h4>Comunidades Impactadas</h4>
                            <p>25 bairros</p>
                        </div>
                        <div class="highlight">
                            <h4>Eventos de Conscientização</h4>
                            <p>50 palestras</p>
                        </div>
                    </div>
                </div>

                <div class="report-actions">
                    <button id="view-pdf-btn" class="pdf-button">
                        Ver Relatório Completo (PDF)
                    </button>
                </div>

                <iframe id="pdf-viewer" src="" style="display:none; width:100%; height:600px;"></iframe>
            </section>
        </main>

        <footer>
            <p>        <svg
              class="leaf-icon"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="white"
            >
              <path
                d="M17,8C8,10 5.9,16.17 3.82,21.34L5.71,22L6.66,19.7C7.14,19.87 7.64,20 8,20C19,20 22,3 22,3C21,5 14,5.25 9,6.25C4,7.25 2,11.5 2,13.5C2,15.5 3.75,17.25 3.75,17.25C7,8 17,8 17,8Z"
              />
            </svg><strong>cycloroot</strong> | Guia Ecológico | Cuidando do Nosso Planeta</p>
        </footer>
    </div>
    <script> 
    document.addEventListener('DOMContentLoaded', () => {
      const navLinks = document.querySelectorAll('nav a');
      
      navLinks.forEach(link => {
          link.addEventListener('click', (e) => {
              e.preventDefault();
              window.location.href = link.getAttribute('href');
          });
      });
  
      // PDF Viewer Logic
      const viewPdfBtn = document.getElementById('view-pdf-btn');
      const pdfViewer = document.getElementById('pdf-viewer');
  
      viewPdfBtn.addEventListener('click', () => {
          // Replace with actual path to your PDF report
          const pdfPath = '../documents/relatorio-anual-cycloroot-2023.pdf';
          
          pdfViewer.src = pdfPath;
          pdfViewer.style.display = 'block';
          
          // Optional: Scroll to PDF viewer
          pdfViewer.scrollIntoView({ behavior: 'smooth' });
      });
  });
  </script>
</body>
</html>
