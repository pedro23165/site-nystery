    <link rel="stylesheet" href="../css/Instruções.css">
</head>
<body>
    <header>
        <div class="site-title">
            <svg
                class="leaf-icon"
                width="30"
                height="30"
                viewBox="0 0 24 24"
                fill="white"
            >

                    d="M17,8C8,10 5.9,16.17 3.82,21.34L5.71,22L6.66,19.7C7.14,19.87 7.64,20 8,20C19,20 22,3 22,3C21,5 14,5.25 9,6.25C4,7.25 2,11.5 2,13.5C2,15.5 3.75,17.25 3.75,17.25C7,8 17,8 17,8Z"
                />
            </svg>
            <h1><strong>Cycloroot</strong></h1>
        </div>
        <nav>
            <a href="../html/pagina.html" class="active">Inicio</a>
            <a href="../html/Calendário.html" class="active">Calendário</a>
            <a href="../html/doações.html" class="active">doações</a>
            <a href="../html/faleconosco.html" class="active">faleconosco</a>
            <a href="../html/Sobre.html" class="active">Sobre</a>
            <a href="../html/Reciclagem.html" class="active">Reciclagem</a>
            <a href="../html/Relatório.html" class="active">Relatório</a>
        </nav>
    </header>

    <main>
        <div id="instrucoes-container">
            <div id="instrucoes-display">
                <!-- Conteúdo será inserido pelo JavaScript -->
            </div>
            <div class="navegacao">
                <button id="btn-anterior">← Anterior</button>
                <button id="btn-proximo">Próximo →</button>
            </div>
        </div>
    </main>

    <div class="tipo-instrucoes">
        <div class="select-wrapper">
            <select id="tipo-select" class="tipo-select">
                <option value="diarias">Diárias</option>
                <option value="semanais">Semanais</option>
                <option value="mensais">Mensais</option>
            </select>
        </div>
    </div>

    <footer>
        <div class="site-title">
            <svg
                class="leaf-icon"
                width="30"
                height="30"
                viewBox="0 0 24 24"
                fill="white"
            >
                <path
                    d="M17,8C8,10 5.9,16.17 3.82,21.34L5.71,22L6.66,19.7C7.14,19.87 7.64,20 8,20C19,20 22,3 22,3C21,5 14,5.25 9,6.25C4,7.25 2,11.5 2,13.5C2,15.5 3.75,17.25 3.75,17.25C7,8 17,8 17,8Z"
                />
            </svg>
            <p><strong>Cycloroot</strong> | Guia Ecológico | Cuidando do Nosso Planeta</p>
        </div>
    </footer>

    <script>

const instrucoes = {
  diarias: [
    "Desligue as luzes ao sair de um ambiente",
    "Use caneca ou garrafa reutilizável",
    "Reduza o consumo de água no banho",
    "Separe o lixo reciclável",
    "Utilize transporte público ou bicicleta",
    "Comece misturando os ingredientes secos em uma tigela.",
    "Adicione os ingredientes líquidos lentamente, mexendo bem.",
    "Despeje a massa na forma untada.",
    "Asse em forno preaquecido por cerca de 30 minutos.",
    "Faça 10 agachamentos com os pés na largura dos ombros.",
    "Realize 15 flexões, mantendo o corpo alinhado.",
    "Faça prancha por 30 segundos, mantendo o core contraído.",
    "Termine com alongamentos para cada grupo muscular.",
    "Mantenha-se hidratado durante o dia.",
    "Pratique exercícios de respiração para reduzir o estresse.",
    "Tente dormir pelo menos 7-8 horas por noite.",
    "Faça pausas regulares durante o trabalho para se movimentar."
  ],
  semanais: [
    "Faça a compostagem dos restos de alimentos",
    "Limpe os filtros do ar-condicionado",
    "Verifique vazamentos em torneiras"
  ],
  mensais: [
    "Faça manutenção do carro para reduzir emissões",
    "Doe objetos em bom estado",
    "Revise a conta de energia e água"
  ]
};

let tipoAtual = 'diarias';
let indiceAtual = 0;

const displayInstrucoes = document.getElementById('instrucoes-display');
const btnAnterior = document.getElementById('btn-anterior');
const btnProximo = document.getElementById('btn-proximo');
const tipoSelect = document.getElementById('tipo-select');

function atualizarInstrucao() {
 !displayInstrucoes || (displayInstrucoes.innerHTML = `
    <h2>${tipoAtual.charAt(0).toUpperCase() + tipoAtual.slice(1)}</h2>
    <p>${instrucoes[tipoAtual][indiceAtual]}</p>
  `);
  
  // Update select element
  tipoSelect && (tipoSelect.value = tipoAtual);
}

// Navigation button event listeners
btnProximo && btnProximo.addEventListener('click', () => {
  indiceAtual = (indiceAtual + 1) % instrucoes[tipoAtual].length;
  atualizarInstrucao();
});

btnAnterior && btnAnterior.addEventListener('click', () => {
  indiceAtual = (indiceAtual - 1 + instrucoes[tipoAtual].length) % instrucoes[tipoAtual].length;
  atualizarInstrucao();
});

// Tipo select event listener
tipoSelect && tipoSelect.addEventListener('change', () => {
  tipoAtual = tipoSelect.value;
  indiceAtual = 0;
  atualizarInstrucao();
});

// Initialize with diarias active
atualizarInstrucao();



    </script>
</body>
</html>
