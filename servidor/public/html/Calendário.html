function formatDate(dateString) {
    const options = { year: 'numeric', month: 'long', day: 'numeric' };
    return new Date(dateString).toLocaleDateString('pt-BR', options);
}

function createEventCard(event) {
    const card = document.createElement('div');
    card.classList.add('event-card');
    
    card.innerHTML = `
        <h2>${event.title}</h2>
        <div class="date">${formatDate(event.date)}</div>
        <p class="description">${event.description}</p>
        <div class="details">
            <strong>Criação:</strong> ${event.creation}<br><br>
            <strong>Objetivos:</strong> ${event.objectives}
        </div>
    `;
    
    return card;
}

function renderEvents() {
    const container = document.getElementById('calendar-container');
    
    // Sort events by date
    const sortedEvents = ecologicalEvents.sort((a, b) => 
        new Date(a.date) - new Date(b.date)
    );
    
    sortedEvents.forEach(event => {
        const eventCard = createEventCard(event);
        container.appendChild(eventCard);
    });
}

// Render events when the page loads
document.addEventListener('DOMContentLoaded', renderEvents);</script>
